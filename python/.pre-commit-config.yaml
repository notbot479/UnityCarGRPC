repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88]
        exclude: '.*_pb2.*\.py'

  - repo: local
    hooks:
      - id: clear-pycache
        name: clear __pycache__
        entry: bash -c 'find . -type d -name "__pycache__" -exec rm -rf {} +'
        language: system
